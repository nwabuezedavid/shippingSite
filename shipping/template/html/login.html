<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/bootstrap-icons-1.8.3/bootstrap-icons.css">
    <link rel="stylesheet" href=" {% static 'login.css' %} ">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>
<body>
    <style>
        input{
            color: black;
        }
    </style>
    <section>
        <div class="main-con">
           
         
         <center >Admin welcome!!! to ZXpress</center>
            <span class="res">
<i class="bi bi-arrow-right"></i>
<h2>LOGIN</h2>
            </span>
            <form action="" method="post">
                {% csrf_token %}

                <span>
                    <input type="text" name="username" id="" placeholder=" Username ">
                    <i class="bi bi-person lo-icon"></i>
                    
                </span>
                <span>
                    <input type="email" name="email" id="" placeholder="E-mail">

                </span>
                <span>
                    <input type="password" name="password" id="" placeholder="Password">
                    <i class="bi bi-key lo-icon"></i>
                </span>
                <big class="btn-sub">
                    <a href="/">back</a>
                    <input type="submit" required value="submit">
                </big>
            </form>

        </div>
    </section>
</body>
</html>
